<div class="container">
    <ul>
        <li *ngFor="let cartItem of cart.items">
            <div>
                <img style="
        width: 5rem;
        height: 5rem;
    " [src]="cartItem.food.imageUrl" [alt]="cartItem.food.name">
            </div>
            <div>
                <a routerLink="/food/{{cartItem.food.id}}">
                    {{cartItem.food.name}}
                </a>
            </div>

            <div>
                <select #quantitySelect (change)="changeQuantity(cartItem,quantitySelect.value)" id="option">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>

            <div>
                $ {{cartItem.Price | number:'1.2-2'}}
            </div>
            <div>
                <button class="remove-button" (click)="removeFromCart(cartItem)">
                    Remove
                </button>
            </div>
        </li>
    </ul>

    <div class="checkout">
        <div>
            <div class="foods-count">{{cart.items.length}}</div>
            <div class="total-price">$ {{cart.totalPrice | number:'1.2-2'}}</div>
            <button type="button" class="btn btn-success" (click)="pay()">Place Order</button>
            <div id="date">Will be delivered on</div>
            <div id="dateformat"><strong>{{date|date}}</strong></div>
        </div>

    </div>
</div>
